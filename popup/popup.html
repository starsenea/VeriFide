<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFide</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        .title {
            font-family: 'Host Grotesk', sans-serif;
            margin-bottom: 20px;
        }
        .container {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            min-height: 50px;
            white-space: pre-wrap;
            font-family: 'Host Grotesk', sans-serif;
            line-height: 1.4;
        }
        .loading {
            color: #bebebe;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container m-3 is-rounded">
        <img src="Untitled design.jpg" alt="VeriFide">
        <button class="button is-primary" id="submitButton">Fact-Check Current Document</button>
        <div id="response-section">
            <div id="response" class="loading">Ready to fact check!</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
