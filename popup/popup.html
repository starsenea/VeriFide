<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFide</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            box-sizing: border-box;
        }
        .title {
            font-family: 'Host Grotesk', sans-serif;
            margin-bottom: 20px;
            color: #000;
        }
        .container {
            height: calc(100vh - 20px);
            width: 300px;
            padding: 15px;
            color: #fdefca;
            border: 3px solid #000;
            border-radius: 30px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            min-height: 50px;
            white-space: pre-wrap;
            font-family: 'Host Grotesk', sans-serif;
            line-height: 1.4;
            
        }
        .loading {
            color: #000000;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
        .button {
            color: #0000
        }
        body
    </style>
</head>
<body style="background-color: #fdefca">
    <div class="container m-3 is-rounded">
        <h1 class="title">VeriFide</h1>
        <button class="button is-primary" style="background-color: #000; color: white;" id="submitButton">Fact-Check Current Document</button>
        <div id="response-section">
            <div id="response" class="loading">Ready to fact check!</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
